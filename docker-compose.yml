version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: solo-postgres
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: solo
      POSTGRES_PASSWORD: solopassword
      POSTGRES_DB: solo_leveling
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U solo -d solo_leveling']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
