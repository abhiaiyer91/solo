# fly.toml - Fly.io configuration for Solo Leveling API
# See https://fly.io/docs/reference/configuration/ for details

app = "solo-api"
primary_region = "sjc"  # San Jose - adjust based on user location

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/api/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Scale based on load
[http_service.concurrency]
  type = "requests"
  hard_limit = 250
  soft_limit = 200
